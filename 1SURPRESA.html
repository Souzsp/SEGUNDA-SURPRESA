        path {
            fill: none;
            stroke: #e60026;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1500;
            stroke-dashoffset: 1500;
            animation: draw 4s ease forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        .text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #e60026;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 4s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
